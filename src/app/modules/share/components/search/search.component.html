<div class="app-search" [formGroup]="formGroup">
  <app-form-field>
    <input type="text"
           appInput
           placeholder=" "
           id="appSearch"
           (input)="changeSearch()"
           formControlName="search"
           class="app-search__field">
    <app-label inputId="appSearch"
               class="app-search__label">
      {{ 'COMMON.SEARCH' | transloco }}
    </app-label>
  </app-form-field>
</div>
